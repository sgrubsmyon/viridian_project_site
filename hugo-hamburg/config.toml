# Commands to exeucte:
# cp ../paper/index.html static/paper/; cp ../paper/index.pdf static/paper/viridian.pdf

baseurl = "http://your-site.com"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = "true"

#theme = "hamburg"
theme = "hugo-theme-hamburg"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
    # Short subtitle/tagline. This is displayed in the header.
    themecolor = "#hexcolor" # Defines the tab color in Chrome for Android.
    # To load additional CSS styles
    customCSS = ['hamburg.css']
    # Show this very user-friendly and absolutely not annoying GDPR notice at the bottom of the page
    #ShowGDPRNotice = true

[languages]
    [languages.en]
        languageCode = "en"
        languageName = "English"
        title = "The Viridian Project"
        #subtitle = "A simple subtitle"
        # Copyright notice. This is displayer in the footer.
        copyright = "Copyright &copy; 2018-2019 Viridian Project"
        [languages.en.menu]
            [[languages.en.menu.main]]
                name = "Technical"
                identifier = "02-technical"
                url = "technical"
            [[languages.en.menu.main]]
                name = "About"
                identifier = "03-about"
                url = "about"
    [languages.de]
        languageCode = "de"
        languageName = "Deutsch"
        title = "Das Viridian-Projekt"
        #subtitle = "Ein einfacher Untertitel"
        copyright = "Copyright &copy; 2018-2019 Viridian Project"
        [languages.de.menu]
