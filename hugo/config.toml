baseurl = "https://www.viridian-project.org/"
defaultContentLanguage = "de"
defaultContentLanguageInSubdir = "true"

#theme = "hamburg"
theme = "hugo-theme-hamburg"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[params]
    siteLogo = "images/viridian_logo_with_text.png"
    themecolor = "#40826d" # Defines the tab color in Chrome for Android.
    # To load additional CSS styles
    customCSS = ['hamburg.css']
    # Show this very user-friendly and absolutely not annoying GDPR notice at the bottom of the page
    #ShowGDPRNotice = true
    #EnableHighlighting = true
    contact = true
    github = "viridian-project"

